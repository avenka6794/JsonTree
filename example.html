<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JsonToList</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="dist/css/index.css">
  </head>
  <body>
    <div class="container"><div id="target"></div></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">

</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js">

</script>
<script type="text/javascript" src="dist/js/tree.min.js">

</script>
<script>
var json = [
  {
    type: "file",
    name: "document"
  },
  {
    type: "folder",
    name: "Desktop",
    children: [
      {
        type: "file",
        name: "subFile.txt"
      },
      {
        type: "file",
        name: "subFile2.txt"
      },
      {
        type: "folder",
        name: "subFolder2",
        children: [
          {
            type: "file",
            name: "subFolder2File"
          }
        ]
      }
    ]
  }
];

var beforeEnterState = {
   "transform":"translateX(-200px)",
   "opacity":0
};
var enterAnimation = {
   translateX: 0,
   opacity: 1,
};

var leaveAnimation = {
  translateX: 200,
  opacity: 0
};
var afterEnterState = {
  "transform":"translateX(0px)",
  "opacity": "0"
};

var options = {
  beforeEnterState,
  enterAnimation,
  leaveAnimation,
  afterEnterState,
}

var list = Tree.createList(json)
$("#target").append(list);

Tree.setupList(options);

</script>
 </body>
</html>
